site_name: RoSys
site_url: https://rosys.io/
nav:
  - About: "index.md"
  - installation.md
  - getting_started.md
  - Architecture:
      - Overview: "architecture/architecture_overview.md"
      - architecture/world.md
      - architecture/actors.md
      - architecture/events.md
      - architecture/automations.md
      - architecture/user_interface.md
  - Features:
      - features/manual_steering.md
      - features/3d_scene.md
      - features/automation_controls.md
      - features/cameras.md
      - features/object_detection.md
      - features/path_planning.md
  - safety.md
  - troubleshooting.md
  - development.md
repo_url: https://github.com/zauberzeug/rosys
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Source Sans Pro
  features:
    - content.code.annotate
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - def_list
  - mdx_include:
      base_path: docs
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - attr_list
  - footnotes
