site_name: RoSys
site_url: https://rosys.io/
nav:
  - Features: "index.md"
  - installation.md
  - getting_started.md
  - basic_concepts.md
  - user_interface.md
  - world.md
  - actors.md
  - safety.md
  - troubleshooting.md
  - development.md
repo_url: https://github.com/zauberzeug/rosys
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Source Sans Pro
  features:
    - content.code.annotate
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - def_list
  - mdx_include:
      base_path: docs
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - attr_list
