version: "3.9"
services:
  proxy:
    network_mode: bridge
    ports:
      - "80:80"
      - "8080:8080" # Treafik web ui (enabled by --api.insecure=true)

  system:
    network_mode: bridge

  frontend:
    network_mode: bridge

  mocked_cam:
    image: "robot_brain_cam:${TAG-latest}"
    volumes:
      - ./mocked_cam:/app
    build:
      context: ./mocked_cam
    #command: /app/start.sh debug
      
  